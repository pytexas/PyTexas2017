<div class="videos">
  <md-card>
    <md-card-content>
      <h1>Videos</h1>
      <ul>
        <li v-for="s in sessions" :key="s.id">
          <a :href="s.videoUrl" target="_blank">
            {{ s.name }}
            <span v-if="s.user && s.user.name">
              by {{ s.user.name }}
            </span> 
          </a> 
        </li>
      </ul>
    </md-card-content>
  </md-card>
</div>
