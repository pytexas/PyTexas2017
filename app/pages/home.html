<div class="home-page">
  <md-card>
    <md-card-content>
      <h1>PyTexas 2017</h1>
      <img :src="'img/atx.svg' | image" alt="ATX" class="atx">
      <h2>November 18<sup>th</sup>-19<sup>th</sup>, Austin Texas</h2>
      <h3>
        Venue: 
        <a href="https://www.galvanize.com/austin/campus" target="_blank">
          Galvanize Austin
        </a> - 
        <a href="https://goo.gl/maps/gkkQaKKugPs" target="_blank">
          119 Nueces St
        </a>
      </h3>
      <div class="main-links">
        <p>
          Tickets now on sale.
          <br><br>
          <md-button href="https://www.eventbrite.com/e/pytexas-2017-registration-37631657300" target="_blank" class="md-raised md-primary">
            Register On EventBrite
          </md-button>
        </p>
        <p>
          Become a PyTexas Sponsor
          <br><br>
          <router-link tag="md-button" to="/page/sponsors/prospectus" class="md-raised md-accent">
            Sponsor Prospectus
          </router-link>
        </p>
      </div>
      <md-divider></md-divider>
      <h3>Our Sponsors</h3>
      <div class="level" v-for="level in sponsors">
        <h4>{{ level.name }}</h4>
        <a v-for="s in level.sponsors" :href="s.url" target="_blank">
          <img :src="resize(s.logoUrl, 150, 150)" :alt="s.name">
        </a>
      </div>
    </md-card-content>
  </md-card>
</div>
